<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile user</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!--jquery lib-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="includedContent"></div>


    <div class="container">
        <div class="row">

            <div class=" col-6 border p-5 mt-3">
                <div class="d-flex justify-content-center">
                    <div class="lead text-info"> User Infomation</div>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="userID" class="form-label">UserID</label>
                    <input type="text" class="form-control" id="userID" disabled="true">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="userName" disabled="true">
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">fullName</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">phoneNumber</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
                <button class="btn btn-primary" onclick="updateInfo()">Edit</button>
            </div>

            <div class=" col-6 border p-5 mt-3">
                
                    <div class="d-flex justify-content-center">
                        <div class="lead text-info"> Change Password</div>
                    </div>
                    <hr>
    
                    <div class="mb-3">
                        <label for="userName" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="userNameC" disabled="true" >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="oldPass">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPass">
                    </div>
                    <button class="btn btn-primary" onclick="updatePass()">Change Password</button>
            </div>
        </div>

        <!--  -->
        <script src="js/profile.js"></script>
        <script>
            $(function () {
                $("#includedContent").load("nav.html");
            });
        </script>
</body>

</html>
