<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!--jquery lib-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div id="includedContent"></div>

    <div class="row">
        <div class="col-3 p-5 border">
            <div class="d-flex justify-content-center">
                <div class="fs-3 text-primary">CREATE PRODUCT</div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="userName" class="form-label">title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label class="form-label">price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">amount</label>
                <input type="text" class="form-control" id="amount">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">categoryID</label>
                <input type="text" class="form-control" id="categoryID">
            </div>

            <input type="hidden" name="" id="imgProduct">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" multiple accept="image/*" onchange="uploadIMG()">

            <br> <br>

            <button class="btn btn-warning" type="submit" onclick="createProduct()">Create Product</button>
        </div>

        <div class="col-9 p-3 border">
            <div class="d-flex justify-content-center">
                <div class="fs-3 text-info">PRODUCTS IS ACTIVING</div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">productId</th>
                        <th scope="col">title</th>
                        <th scope="col">price</th>
                        <th scope="col">amount</th>
                        <th scope="col">importDate</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="producsNotDelete">

                </tbody>
            </table>
            <!--  -->
            <hr>
            <div class="mt-5">
                <div class="d-flex justify-content-center">
                    <div class=" fs-3">TRANS OF PRODUCT</div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">productName</th>
                            <th scope="col">amount</th>
                            <th scope="col">statusName</th>
                            <th scope="col">productTransID</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="productTrans">

                    </tbody>
                </table>
                <div class="text-warning" id="logInfo"></div>
            </div>
        </div>

    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("nav.html");
        });
    </script>
    <script src="js/product.js"></script>
</body>

</html>
