<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authority Management</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
  <!--jquery lib-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--import the angularjs libraries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
  </script>


</head>

<body>
  <div id="includedContent"></div>

  <div class="row mt-5 p-3">
    <div class="col-3 p-5 border"> 
      <div class="d-flex justify-content-center">
          <div class="fs-3 text-primary">INSERT AUTHORITY</div>
      </div>
      <hr>
      <div class="mb-3">
          <label for="productID" class="form-label">UserID</label>
          <input type="number" class="form-control" id="userID">
      </div>
      <div class="mb-3">
          <label for="amount" class="form-label">Role</label>
          <!-- <input type="number" class="form-control" id="amount"> -->
          <select class="form-select" aria-label="Default select example" id="Author">
            <option value="ADMIN">Administrator</option>
            <option value="MANAGER">Inventory management</option>
            <option value="INSTAFF">Warehouse staff</option>
            <option value="OUTSTAFF">Warehouse staff out</option>
            <option value="STAFFCONFIRM">Staff confirm</option>
          </select>
      </div>
      <button class="btn btn-warning" type="submit" onclick="insertAuthor()">Enter</button>
  </div>
    <div class="col-5">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Role</th>
            <th scope="col">User</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="AuthorityTb">
        </tbody>
      </table>
    </div>
  </div>



  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
  <script src="js/Authority.js"></script>
  <script>
    $(function () {
      $("#includedContent").load("nav.html");
    });
  </script>
</body>

</html>
