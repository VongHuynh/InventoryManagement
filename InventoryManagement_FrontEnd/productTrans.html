<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Trans</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!--jquery lib-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div id="includedContent"></div>

    <div class="row">
        <div class="col-3 p-5 border"> 
            <div class="d-flex justify-content-center">
                <div class="fs-3 text-primary">ENTER STOCK</div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="productID" class="form-label">ProductID</label>
                <input type="number" class="form-control" id="productID">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount">
            </div>
            <button class="btn btn-warning" type="submit" onclick="enterStock()">Enter</button>
        </div>

        <div class="col-9 p-3 border">
            <div class="d-flex justify-content-center">
                <div class="fs-3 text-info">PRODUCTS TRANSACTION</div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">productTransID</th>
                        <th scope="col">amount</th>
                        <th scope="col">statusName</th>
                        <th scope="col">productName</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="productTrans">
                   
                </tbody>
            </table>
            <!--  -->

        </div>

    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("nav.html");
        });
    </script>
    <script src="js/productTrans.js"></script>
</body>

</html>
